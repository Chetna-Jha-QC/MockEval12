<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel = "stylesheet" href="./css/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="questions.html">Questions</a>
    </nav>
    <h1>Quiz Questions Management</h1>
    <!-- Form- Adding the question -->
     <form id="addQuestionForm">
        <label for="question">Question Statement:</label>
        <input type="text" id="question" required>

        <!-- adding options -->
         <label for="optionA">Option A:</label>
         <input type="text" id="optionA" required>
        
         <label for="optionB">Option B:</label>
         <input type="text" id="optionB" required>
         
         <label for="optionC">Option C:</label>
         <input type="text" id="optionC" required>
         
         <label for="optionD">Option D:</label>
         <input type="text" id="optionD" required>

         <!-- Correct Option -->
          <label for="correctOption">Correct Option:</label>
          <select id="correctOption" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>

          <button type="submit">Add Question</button>
     </form>  
<!-- display questions -->
    <h2>Questions</h2>
    <div id="questionsContainer" class="questions-grid"></div>

    <script src="./script/quiz.js"></script>
</body>
</html>
